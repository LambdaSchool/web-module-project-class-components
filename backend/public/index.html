<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container pt-3">

      <div class="row">

        <div class="col">
          <form id="ourForm">
            <div class="input-group input-group-sm mb-3">
              <span class="input-group-text" id="inputGroup-sizing-sm">Username</span>
              <input id="username" type="text" class="form-control" autocomplete="off" />
            </div>


            <div class="input-group input-group-sm mb-3">
              <span class="input-group-text" id="inputGroup-sizing-sm">Password</span>
              <input id="password" type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" />
            </div>
            
            
            <button class="btn btn-primary">Login</button>
          </form>
          <button id="logout-button" class="btn btn-secondary">Logout</button>
        </div>

        <div class="col">
          <form id="register-form">
            <div class="input-group input-group-sm mb-3">
              <span class="input-group-text">Username</span>
              <input id="register-username" type="text" class="form-control">
            </div>

            <div class="input-group input-group-sm mb-3">
              <span class="input-group-text">Password</span>
              <input id="register-password" type="password" class="form-control">
            </div>

            <button class="btn btn-primary">Register</button>
          </form>
        </div>

      </div>

    </div>

    <div class="container pt-5">
      <button id="getsecret" class="btn btn-success btn-lg">Get Secret Info</button>
      <p class="lead pt-3" id="message-area"></p>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/frontend.js"></script>
  </body>
</html>
